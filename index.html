<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TradeIn-form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Рассчитать цену устройства</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Как Вас зовут? *</label>
                    <input id="formName" type="text" name="name" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">Email *</label>
                    <input id="formEmail" type="text" name="email" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formPhoneNumber" class="form__label">Ваш телефон *</label>
                    <input id="formPhoneNumber" type="text" name="phoneNumber" class="form__input">
                </div>
                <div class="form__item">
                    <label for="select_devices" class="form__label">Выберите тип устройства *</label>
                    <select id="select_devices" onchange="onChangeSelectDevice()"
                            class="form_select">
                        <option value="notSelected">(не установлено)</option>
                    </select>
                </div>
                <div class="form__item noDisplay">
                    <label for="select_model" class="form__label">Выберите модель устройства *</label>
                    <select id="select_model" class="form_select">
                        <option value="notSelected">(не установлено)</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <script src="devicesList.js"></script>
    <script src="iphoneList.js"></script>
</body>
</html>
