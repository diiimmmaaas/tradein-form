<div class="wrapper">

        <h1 class="form__title">Рассчитать цену устройства</h1>
        <div class="form__item">
            <label class="form__label">Выберите тип устройства
                *</label>
            <select name="device"
                    class="form_select select_devices">
                <option value="notSelected">(не установлено)</option>
                <option value="notebook">Ноутбуки</option>
                <option value="watch">Смарт часы</option>
                <option value="tablet">Планшеты</option>
                <option value="smartphones">Смартфоны</option>
            </select>
        </div>

        <form action="#" class="form__body noDisplay form_smartphones" id="form_smartphones">

                        производителя Вашего смартфона
                        *</label>
                    <select name="smartphoneDeveloper" id="select_smartphones"
                            class="form_select select_smartphones">

                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Huawei">Huawei</option>
                        <option value="OnePlus">OnePlus</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <!--БЛОК ДЛЯ ВЫБОРА МОДЕЛИ СМАРТФОНА!!!-->
                <div class="form__item" id="selectPhoneModelBlock">
                    <label for="select_model" class="form__label">Выберите модель
                        смартфона *</label>
                    <select name="smartphone" id="select_model" class="form_select">
                        <option value="notSelected">(не установлено)</option>
                    </select>
                </div>

                <div class="form__item noDisplay selectOtherPhone">
                    <label class="form__label">Введите
                        название Вашего смартфона</label>
                    <input class="form__input select_otherPhone" type="text"
                           name="notebookModel">
                </div>

                <div class="selectDeviceConfigContainer">
                    <div class="form__item">
                        <h2 class="form__label">Объем памяти</h2>
                        <!--                    ПОЛЗУНОК ПАМЯТИ!-->
                        <div class="form__inputRange">
                            <input name="memory" class="inputMemory" type="range" min="0"
                                   value="0" max="6" step="1">
                            <div class="outputMemory"></div>
                        </div>
                    </div>
                    <div class="form__item">
                        <h2 class="form__label">Состояние</h2>
                        <div class="form__buttons">
                            <input value="excellent" name="state" class="form__radio"
                                   id="excellent"
                                   type="radio">
                            <label class="form_bigButton" for="excellent">
                                <span class="form_bigButton__text">Отличное</span>
                                <span class="form_bigButton__description">Отличное состояние</span>
                            </label>
                            <input value="good" name="state" class="form__radio" id="good"
                                   type="radio">
                            <label class="form_bigButton" for="good">
                                <span class="form_bigButton__text">Хорошее</span>
                                <span class="form_bigButton__description">Мелкие царапины и
                                        потертости</span>
                            </label>
                            <input value="average" name="state" class="form__radio"
                                   id="average"
                                   type="radio">
                            <label class="form_bigButton" for="average">
                                <span class="form_bigButton__text">Среднее</span>
                                <span class="form_bigButton__description">Царапины, потертости и мелкие вмятины</span>
                            </label>
                            <input value="bad" name="state" class="form__radio" id="bad"
                                   type="radio">
                            <label class="form_bigButton" for="bad">
                                <span class="form_bigButton__text">Плохое</span>
                                <span class="form_bigButton__description">Глубокие царапины, потертости и сколы</span>
                            </label>
                        </div>
                    </div>
                    <div class="form__item">
                        <h2 class="form__label">Гарантия</h2>
                        <div class="form__buttons">
                            <input value="no" name="warranty" class="form__radio"
                                   id="no_warranty"
                                   type="radio">
                            <label class="form__button" for="no_warranty">
                                Нет
                            </label>
                            <input value="yes" name="warranty" class="form__radio"
                                   id="warranty"
                                   type="radio">
                            <label class="form__button" for="warranty">
                                Да
                            </label>
                        </div>
                    </div>
                    <div class="form__item">
                        <h2 class="form__label">Комплектация</h2>
                        <div class="form__buttons">
                            <input name="box" class="form__checkbox" id="formBox"
                                   type="checkbox">
                            <label class="form__button" for="formBox">Коробка</label>
                            <input name="cable" class="form__checkbox" id="formCable"
                                   type="checkbox">
                            <label class="form__button" for="formCable">Кабель</label>
                        </div>
                    </div>
                    <div class="form__item">
                        <h2 class="form__label">Цвет</h2>
                        <div class="form__buttons">
                            <input value="white" name="color" class="form__radio"
                                   id="white"
                                   type="radio">
                            <label class="form__button" for="white">

                            <input value="grey" name="color" class="form__radio" id="grey"

                            <input value="red" name="color" class="form__radio" id="red"
